<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Music Player</title>
    <link rel="icon" type="image/png" href="./diverseground.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="visualizer-container">
    </div>
    <div id="colors">
     
    </div>

    <div class="player-container">
      <div class="img-container">
        
        <img src="./img/Tula.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Tula</h2>
      <h3 id="artist">Ansfoto</h3>
      <audio src="./music/Tula.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span class="duration" id="current-time">0:00</span>
          <span class="duration" id="duration">0:00</span>
        </div>
        
      </div>
      <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play main" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
          </div >
          <i class="fas fa-redo" id="repeat" title="repeat"></i>
        </div>
      </div>
    </div>

    <!-- Music by Wataboi, CeeaDidIt, Ansfoto, Jacob Field and Coma-Media
    from
    https://pixabay.com/
    Images by Joel Filipe, Maria Orlova, Okeykat, and Pawel Czerwinski
    from https://unsplash.com/s/photos/album-art -->
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
